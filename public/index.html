<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // import { createIcons, icons } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
    // window.onload = () => createIcons({ icons });
  </script>
  <!-- <script src="./js/auth.js"></script> -->
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-gray-900/70 backdrop-blur-md border border-gray-700 p-8 rounded-2xl shadow-lg w-full max-w-md transition-all duration-500 hover:shadow-xl">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold mb-2 tracking-wide">Welcome Back</h1>
      <p class="text-gray-400 text-sm">Login to continue</p>
    </div>

    <form class="space-y-5">
      <div class="relative">
        <label class="block text-sm mb-1">Email</label>
        <div class="flex items-center border border-gray-700 rounded-lg px-3 py-2 bg-gray-800 focus-within:ring-2 focus-within:ring-purple-500 transition">
          <i data-lucide="mail" class="w-5 h-5 text-gray-400 mr-2"></i>
          <input type="email"  id="usernameInput" placeholder="you@example.com" class="w-full bg-transparent outline-none text-white placeholder-gray-500" />
        </div>
      </div>

      <div class="relative">
        <label class="block text-sm mb-1">Password</label>
        <div class="flex items-center border border-gray-700 rounded-lg px-3 py-2 bg-gray-800 focus-within:ring-2 focus-within:ring-purple-500 transition">
          <i data-lucide="lock" class="w-5 h-5 text-gray-400 mr-2"></i>
          <input id="passwordInput" type="password" placeholder="••••••••" class="w-full bg-transparent outline-none text-white placeholder-gray-500" />
          <button type="button" id="togglePassword" class="ml-2 text-gray-400 hover:text-gray-200 focus:outline-none">
            <i data-lucide="eye" class="w-5 h-5" id="eyeIcon"></i>
          </button>
        </div>
      </div>

      <button id="loginBtn" type="submit" class="w-full py-2 rounded-lg bg-purple-600 hover:bg-purple-700 transition-colors text-white font-semibold shadow-md">
        
      
      <span id="btnText">Login</span>
  <svg id="spinner" class="w-4 h-4 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
    <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8z"></path>
  </svg>
  </button>
    </form>

   
  </div>
  <!-- password hide and see -->
  <script>
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('passwordInput');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      eyeIcon.setAttribute('data-lucide', isHidden ? 'eye-off' : 'eye');
      // lucide.createIcons(); // Refresh icon
    });
  </script>
  <script src="./js/login.js"></script>
  
</body>
</html>
