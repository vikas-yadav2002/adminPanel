<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./js/auth.js"></script>
    <style>
  .animate-fade-in {
    animation: fadeIn 0.8s ease-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

    
  </head>
  <body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-[#1f263e] text-white px-6 py-4 flex justify-between items-center shadow">
      <!-- Left Section -->
      <div class="flex items-center gap-6">
        <!-- Dashboard -->
        <a href="/dashboard" class="flex items-center gap-2 hover:bg-[#2c3654] px-3 py-2 rounded-md">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          Dashboard
        </a>

        <!-- Data Table Dropdown -->
        <div class="relative group">
          <button class="flex items-center gap-2 hover:bg-[#2c3654] px-3 py-2 rounded-md">
            <i data-lucide="upload-cloud" class="w-5 h-5"></i>
            Data Table
            <i data-lucide="chevron-down" class="w-4 h-4"></i>
          </button>
          <div
            class="absolute z-10 hidden group-hover:block bg-white text-black mt-2 rounded-md shadow-lg w-48 top-[30px]"
          >
            <a href="/importEmployee" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
              <i data-lucide="user-plus" class="w-4 h-4"></i>
              Employee Table
            </a>
            <a href="/importClient" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
              <i data-lucide="users" class="w-4 h-4"></i>
              client Table
            </a>
            <a href="/importProduct" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
              <i data-lucide="package-plus" class="w-4 h-4"></i>
              products Table
            </a>
            <a href="/importOrders" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
              <i data-lucide="package-plus" class="w-4 h-4"></i>
              orders Table
            </a>
          </div>
        </div>

        <!-- Filter Data -->
        <a href="/filter" class="flex items-center gap-2 hover:bg-[#2c3654] px-3 py-2 rounded-md">
          <i data-lucide="filter" class="w-5 h-5"></i>
          Filter Data
        </a>
      </div>

      <!-- Right Section -->
      <div class="flex items-center gap-4">
        <!-- Profile Icon -->
        <div class="w-9 h-9 rounded-full bg-white flex items-center justify-center text-[#1f263e] font-semibold cursor-pointer hover:ring-2 ring-offset-2 ring-indigo-500">
          <i data-lucide="user" class="w-5 h-5"></i>
        </div>
      </div>
    </nav>
    <div id="usernameGreetings" class="text-black text-xl font-bold m-4">
  Hello,
  <span id="userName" class="text-indigo-400 underline underline-offset-4">User</span>
</div>

    <script>
      lucide.createIcons();
    </script>
    

<script>
  const nameSpan = document.getElementById('userName');
  const stored = localStorage.getItem('token');

  if (!stored) {
    window.location.href = '/'; // redirect if not logged in
  } else {
    const data = JSON.parse(stored);
    const name = data?.user?.name || "User";
    nameSpan.innerText = name;
  }
</script>


  </body>
</html>
