<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-[#1f263e] text-white px-6 py-4 flex justify-between items-center shadow">
      <!-- Left Section -->
      <div class="flex items-center gap-6">
        <!-- Dashboard -->
        <a href="#" class="flex items-center gap-2 hover:bg-[#2c3654] px-3 py-2 rounded-md">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          Dashboard
        </a>

        <!-- Import Data Dropdown -->
        <div class="relative group">
          <button class="flex items-center gap-2 hover:bg-[#2c3654] px-3 py-2 rounded-md">
            <i data-lucide="upload-cloud" class="w-5 h-5"></i>
            Import Data
            <i data-lucide="chevron-down" class="w-4 h-4"></i>
          </button>
          <div
            class="absolute z-10 hidden group-hover:block bg-white text-black mt-2 rounded-md shadow-lg w-48 top-[30px]"
          >
            <a href="./importEmployee.html" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
              <i data-lucide="user-plus" class="w-4 h-4"></i>
              Employee Import
            </a>
            <a href="./importClient.html" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
              <i data-lucide="users" class="w-4 h-4"></i>
              Client Import
            </a>
            <a href="./importProduct.html" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
              <i data-lucide="package-plus" class="w-4 h-4"></i>
              Product Import
            </a>
          </div>
        </div>

        <!-- Filter Data -->
        <a href="./filter.html" class="flex items-center gap-2 hover:bg-[#2c3654] px-3 py-2 rounded-md">
          <i data-lucide="filter" class="w-5 h-5"></i>
          Filter Data
        </a>
      </div>

      <!-- Right Section -->
      <div class="flex items-center gap-4">
        <!-- Profile Icon -->
        <div class="w-9 h-9 rounded-full bg-white flex items-center justify-center text-[#1f263e] font-semibold cursor-pointer hover:ring-2 ring-offset-2 ring-indigo-500">
          <i data-lucide="user" class="w-5 h-5"></i>
        </div>
      </div>
    </nav>
    <div class="p-6 bg-white rounded-lg shadow-md w-full">
  <div class="text-sm text-gray-500 mb-4">
    Dashboard / <span class="text-black font-medium">Import Employees</span>
  </div>

  <div class="border border-green-200 rounded-lg p-6 bg-green-50 shadow-sm hover:shadow-md transition">
    <h3 class="text-xl font-semibold text-green-700 mb-3 flex items-center">
      <svg class="w-6 h-6 mr-2 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 4v16m8-8H4" />
      </svg>
      Import Employees
    </h3>
    <p class="text-sm text-green-800 mb-4">Provide a list of employees in CSV. Recommended format includes employee ID, department, and contact info.</p>
    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md flex items-center text-sm">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 4v16h16V4H4zm4 4h8v2H8V8z" />
      </svg>
      Upload Employee File
    </button>
  </div>
</div>

</body>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
